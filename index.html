<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap DAY1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      header #main-title {
        color: rgb(255, 169, 169) !important;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 id="main-title" class="text-center mt-2 text-danger">
        Hello, EPICODE!
      </h1>
    </header>
    <main>
      <p class="px-5 mt-4 mx-2 bg-success text-light">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iste eveniet,
        eligendi perspiciatis error nesciunt quos fugiat distinctio consectetur
        sit, veritatis ad iure dolores ipsa modi assumenda recusandae! Unde,
        nemo pariatur.
      </p>
    </main>
    <footer class="text-center">
      <span id="currentYear"></span>
      <span>EPICODE</span>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const spanToAddYearInto = document.getElementById('currentYear')
      const currentYear = new Date().getFullYear() // 2024
      spanToAddYearInto.innerText = currentYear
    </script>
  </body>
</html>
